<!DOCTYPE html>
<html>

	<head>
		<title>PlanetUranium</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<link href="styling.css" type="text/css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

<body>

	<span id="sessionInfoSpan">
		<p id="loginInfoText"></p>
		<button id="logoutBtn" >Save and logout</button>
		<button id="saveButton">Save</button>
	</span>

	<h1>PlanetUranium</h1>

	<div class="center">
	
		<canvas id="gameCanvas"></canvas>

		<div id="chatContainer">
			<div id="chatDiv"></div>
			<input id="chatMessageBox" type="text" placeholder="Press C to chat">
		</div>
		
		<div id="topBar">
			<span>
				
				<img src="recources/4.png" style="margin-left: -5px; margin-bottom: -8px;">
				<p id="uraniumLabel"></p>

				<p id="healthRegLabel"></p>
				<button id="guiBtn0" class="downBtn">-</button>
				<button id="guiBtn1" class="upBtn">+</button>
				
				<p id="moveSpeedLabel"></p>
				<button id="guiBtn2" class="downBtn">-</button>
				<button id="guiBtn3" class="upBtn">+</button>
				
				<button>Online players</button>
				<button>Richest players</button>
				<button>Top killers</button>
			</span>
		</div>

		<canvas id="bufferCanvas"></canvas>
	</div>

	<script src="/connection.js"></script>
	<script src="/game.js" type="module"></script>

</body>
</html>
