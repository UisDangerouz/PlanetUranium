<!DOCTYPE html>
<html>

	<head>
        <title>PlanetUranium</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<link href="styling.css" type="text/css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

<body id="loginBody">

    <h1>Login to PlanetUranium</h1>

    <div id="loginForm">
        <p>Username:</p>
        <input type="text" id="usernameInput" placeholder="Username">

        <div class="hide" id="chrSelect">
            <h2>Select character:</h2>

            <label>
                <input type="radio" name="chrSelectRadioBtn" value="0">
                <img src="recources/characters/0.png">
                <p>Some kind of alien</p>
            </label>
            <label>
                <input type="radio" name="chrSelectRadioBtn" value="1">
                <img src="recources/characters/1.png">
                <p>A guy that is pink due to radiation</p>
            </label>
            <label>
                <input type="radio" name="chrSelectRadioBtn" value="2">
                <img src="recources/characters/2.png">
                <p>Looks like an old man but is actually a monster</p>
            </label>
            <label>
                <input type="radio" name="chrSelectRadioBtn" value="3">
                <img src="recources/characters/3.png">
                <p>A creature that has evolved from water</p>
            </label>
        </div>
    
        <p class="hide" id="passwordWarningText">Don't use the same password here that you use elsewhere,
            alltought passwords are hashed, the hash function might not be safe.</p>

        <p>Password:</p>
        <input type="password" id="passwordInput" placeholder="Password">

        <p class="hide" id="passwordConfirmText">Confirm password:</p>
        <input class="hide" type="password" id="passwordConfirmInput" placeholder="Password Confirm"> <br>

        <p id="failedText" style="color:orange"></p>
        <p id="successfulText" style="color:#7af442"></p>

        <button id="submitButton">Login</button>

        <p id="switchFormText">Are you new player? Register here:</p>
        <button id="switchFormButton">Register</button>
    </div>

    <script src="/connection.js"></script>
    <script src="/login.js"></script>

</body>
</html>
